<!DOCTYPE html>
<html ng-app='CountryApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Formulario</title>
  </head>
  <body>
    <div class="container" ng-controller='CountryAppController as country' style=" margin: auto; text-align: center;">
      <h1>DataFlex Web Service for Country information</h1> 
     <form >
     <div class="container" style=" margin: auto;">    
               
            <div class="form-group col-md-6 " style="padding: 3ch; margin: auto !important;">
              <label>Pais</label>
              <select class="form-control" ng-model="selected" ng-change="country.selected(selected)"  ng-options="item.sName for item in country.info | orderBy:'sName'">
              <option seleted value="">Elegir Pais...</option>
              </select>
            </div>
          
            <div class="form-group" ng-hide="!selected" style="margin: auto !important;text-align: center;">
              <img ng-src="{{country.flag}}" width="400" height="200">
            </div>
        </div>             
        <div class="form-row" ng-hide="!selected">
            <div class="form-group col-md-6">
              <label >Capital</label>
              <input type="text" class="form-control" readonly="readonly" value = {{country.capitalCity}}>
            </div>
            <div class="form-group col-md-6">
              <label >Moneda</label>
              <input type="text" class="form-control" readonly="readonly" value = {{country.currency}}>
            </div>
        </div>
        <div class="form-row" ng-hide="!selected">
            <div class="form-group col-md-6">
              <label >Codigo telef√≥nico de pais</label>
              <input type="text" class="form-control" readonly="readonly" value = {{country.phoneCode}}>
            </div>
            <div class="form-group col-md-6">
                <label >Idioma oficial</label>
                <input type="text" class="form-control" readonly="readonly" value = {{country.language}}>
            </div>
      </div>
        
    </form>
    </div> 
</body>
</html>
